<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gestor Notas Online</title>
</head>
<body id="body">
    <header>
        <div class="logo-container">
            <img src="img/pngwing.com.png" alt="Logo Institucional" class="logo">
            <h1 class="name">Gestor De Notas</h1>
        </div>
    </header>
    <main>
        <aside class="side-menu">
            <ul class="lista-funciones">
                <li><button class="boton-menu" id="agregar-alumno">Agregar Alumno</button></li>
                <li><button class="boton-menu" id="eliminar-alumno">Eliminar Alumno</button></li>
                <li class="filtro-menu" id="filtro-contenedor">
                    <button class="boton-menu" id="filtro-abrir-desplegable">Filtrar alumnos</button>
                </li>
                <li class="ordenar-menu" id="ordenar-contenedor">
                    <button class="boton-menu" id="ordenar-abrir-desplegable">Ordenar alumnos</button>
                </li>
            </ul>
        </aside>
        <section id="alumnos-contenedor">
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
